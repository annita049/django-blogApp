{% extends "layout.html" %}

{% block title %}
BlogAPP
{% endblock %}

{% block content %}
<h1 class="text-center"> Welcome to Annita's BlogApp</h1>
<h2>
    {% if form.instance.pk %} Edit Blog
    {% else %} Create a Blog
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning" type="submit">Save</button>
    </form>
</h2>
{% endblock %}
