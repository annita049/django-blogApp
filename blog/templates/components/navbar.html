{% load static %}
<nav class="navbar navbar-expand-lg navbar-light px-4">
    <a class="navbar-brand fw-bold" href="#">BlogHub</a>
    <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarContent"
        aria-controls="navbarContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
        <!-- Center Navbar Links -->
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'all_blogs' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>

            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'my_blogs' %}">My Blogs</a>
                </li>
            {% endif %}
            <li class="nav-item ms-3">
                <a class="btn btn-primary" href="{% url 'Create_Blog' %}">Create Blog</a>
            </li>
        </ul>

        <!-- Right-side Search Bar and Auth Buttons -->

        <form class="d-flex search-bar-form me-3" action="#" method="GET">
            <input
                class="form-control search-bar me-2"
                placeholder="Search blogs..."
                aria-label="Search"
            />
            <a href="" class="search-btn" type="submit">
                <img src="{% static 'blog/icons/search.png' %}" width="23" height="23" alt="">
            </a>
        </form>

        <!-- Auth Buttons -->
        <div class="d-flex">
            {% if user.is_authenticated %}
                <a href="#" class="navbar-text me-3 text-warning">{{ user.username }}</a>
                            
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button class="btn btn-danger" type="submit">Logout</button>
            </form>
            
            {% else %}
                <a class="btn btn-warning" href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
